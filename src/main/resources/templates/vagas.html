<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head th:replace="header :: head"></head>
<body>
<div th:replace="header :: header"></div>
<main>
    <div class="container">
        <h2>Lista de Vagas</h2>
        <a class="btn" href="/vagas/novo">Cadastrar Nova Vaga</a>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Linha</th>
                    <th>Coluna</th>
                    <th>Status</th>
                    <th>Placa Moto</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="vaga : ${vagas}">
                    <td th:text="${vaga.id}"></td>
                    <td th:text="${vaga.linha}"></td>
                    <td th:text="${vaga.coluna}"></td>
                    <td th:text="${vaga.status}"></td>
                    <td th:text="${vaga.placa}"></td>
                    <td>
                        <a class="btn" th:href="@{'/vagas/editar/' + ${vaga.id}}">Editar</a>
                        <a class="btn" th:href="@{'/vagas/deletar/' + ${vaga.id}}">Deletar</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</main>
<div th:replace="footer :: footer"></div>
</body>
</html>
