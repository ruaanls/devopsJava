<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head th:replace="header :: head"></head>
<body>
<div th:replace="header :: header"></div>
<main>
    <div class="container">
        <h2>Lista de Motos</h2>
        <a class="btn" href="/motos/novo">Cadastrar Nova Moto</a>
        <table>
            <thead>
                <tr>
                    <th>Placa</th>
                    <th>Modelo</th>
                    <th>Ano</th>
                    <th>Cor</th>
                    <th>Status</th>
                    <th>Vaga</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="moto : ${motos}">
                    <td th:text="${moto.placa}"></td>
                    <td th:text="${moto.modelo}"></td>
                    <td th:text="${moto.ano}"></td>
                    <td th:text="${moto.cor}"></td>
                    <td th:text="${moto.status}"></td>
                    <td th:text="${moto.linha} + ${moto.coluna}"></td>
                    <td>
                        <a class="btn" th:href="@{'/motos/editar/' + ${moto.placa}}">Editar</a>
                        <a class="btn" th:href="@{'/motos/deletar/' + ${moto.placa}}">Deletar</a>
                        <a class="btn" th:href="@{'/motos/mover/' + ${moto.placa}}">Mover</a>
                        <a class="btn" th:href="@{'/motos/retirar/' + ${moto.placa}}">Retirar da Vaga</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</main>
<div th:replace="footer :: footer"></div>
</body>
</html>
