<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head th:replace="header :: head"></head>
<body>
<div th:replace="header :: header"></div>
<main>
    <div class="container">
        <h2>Mover Moto para Vaga</h2>
        <div th:if="${erro}" class="alert alert-danger" th:text="${erro}"></div>
        <form th:action="@{'/motos/mover/' + ${moto.placa}}" method="post">
            <p><strong>Placa:</strong> <span th:text="${moto.placa}"></span></p>
            <p><strong>Modelo:</strong> <span th:text="${moto.modelo}"></span></p>
            <p><strong>Cor:</strong> <span th:text="${moto.cor}"></span></p>
            <label for="vagaId">Selecione a vaga livre:</label>
            <select name="vagaId" id="vagaId" required>
                <option th:each="vaga : ${vagasLivres}" th:value="${vaga.id}" th:text="${vaga.posicao}"></option>
            </select>
            <br><br>
            <button class="btn" type="submit">Mover</button>
            <a class="btn" href="/motos">Cancelar</a>
        </form>
    </div>
</main>
<div th:replace="footer :: footer"></div>
</body>
</html>
