<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head th:replace="header :: head"></head>
<body>
<div th:replace="header :: header"></div>
<main>
    <div class="container">
        <h2>Lista de Motos</h2>
        <a class="btn" href="/motos/nova">Cadastrar Nova Moto</a>
        <table class="motos-table">
            <thead>
                <tr>
                    <th>Placa</th>
                    <th>Modelo</th>
                    <th>Ano</th>
                    <th>Cor</th>
                    <th>Status</th>
                    <th>Vaga</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="moto : ${motos}">
                    <td th:text="${moto.placa}"></td>
                    <td th:text="${moto.modelo}"></td>
                    <td th:text="${moto.ano}"></td>
                    <td th:text="${moto.cor}"></td>
                    <td th:text="${moto.status}"></td>
                    <td th:text="${moto.vaga != null ? moto.vaga.linha + moto.vaga.coluna : ''}"></td>
                    <td>
                        <div class="btn-group-col">
                            <div class="btn-row">
                                <a class="btn btn-sm" th:href="@{'/motos/editar/' + ${moto.placa}}">Editar</a>
                                <a class="btn btn-sm" th:href="@{'/motos/excluir/' + ${moto.placa}}">Deletar</a>
                            </div>
                            <div class="btn-row">
                                <a class="btn btn-sm" th:href="@{'/motos/mover/' + ${moto.placa}}">Mover Vaga</a>
                                <a class="btn btn-sm" th:href="@{'/motos/retirar/' + ${moto.placa}}">Retirar Vaga</a>
                            </div>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</main>
<div th:replace="footer :: footer"></div>
</body>
</html>
