<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head th:replace="header :: head"></head>
<body>
<div th:replace="header :: header"></div>
<main>
    <div class="container">
        <h2>Lista de Vagas</h2>
        <a class="btn" href="/vagas/nova">Cadastrar Nova Vaga</a>
        <table class="vagas-table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Posição</th>
                    <th>Status</th>
                    <th>Placa Moto</th>
                    <th>Modelo</th>
                    <th>Ano</th>
                    <th>Cor</th>
                    <th>Status Moto</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="vaga : ${vagas}">
                    <td th:text="${vaga.id}"></td>
                    <td th:text="${vaga.posicao}"></td>
                    <td th:text="${vaga.status}"></td>
                    <td th:text="${vaga.placa}"></td>
                    <td th:text="${vaga.modelo}"></td>
                    <td th:text="${vaga.ano}"></td>
                    <td th:text="${vaga.cor}"></td>
                    <td th:text="${vaga.statusMoto}"></td>
                    <td>
                        <a class="btn" th:href="@{'/vagas/editar/' + ${vaga.id}}">Editar</a>
                        <a class="btn" th:href="@{'/vagas/excluir/' + ${vaga.id}}">Deletar</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</main>
<div th:replace="footer :: footer"></div>
</body>
</html>
